name: RankUp
main: rankup\RankUp
version: 0.4.0
author: Falkirks
api: [3.0.0-ALPHA11, 3.0.0, 3.0.1, 3.0.2, 3.0.3, 3.0.4, 3.0.5]
load: POSTWORLD
softdepend: ["EconomyAPI", "PocketMoney", "PurePerms"]
permissions:
 rankup:
  default: true
  children:
    rankup.rankup:
      default: true
      description: Allow ranking up
    rankup.admin:
      default: op
      description: Manage RankUp and view statistics
    rankup.groups:
      default: false
      description: Do NOT set this. It is used for group managment.
